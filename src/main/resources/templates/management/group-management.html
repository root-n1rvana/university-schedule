<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>Group Management</title>
    <style>
        .menu {
            display: flex;
            align-items: center;
            background-color: #333;
            color: white;
            height: 50px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .menu-item {
            padding: 0 20px;
            cursor: pointer;
        }

        .logout-btn {
            margin-left: auto;
            margin-right: 20px;
            padding: 5px 10px;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 25%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        th, td {
            padding: 5px;
            border-bottom: 1px solid #ddd;
            background-color: #e1e1e0;
        }

        .alert {
            border-radius: 4px;
            max-width: 300px;
            margin-bottom: 15px;
        }

        .alert-danger {
            color: #ffffff;
            background-color: #da1028;
            border-color: #da1028
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
<!-- Menu bar -->
<div class="menu">
    <a href="/" class="menu-item" style="color: white">Home</a>
    <a href="/management" class="menu-item" style="color: white">Management</a>
    <div style="margin-left: auto;">
        <a sec:authentication="name" href="/#" class="menu-item" style="color: white;">User</a>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</div>

<!-- Main content -->
<h2>Group Management</h2>
<div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>
    <span>Add new</span>
    <i class="fa-regular fa-square-plus" onclick="openModal(this)"></i>
    <div class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal(this)">×</span>
            <h3>Add new Group to database</h3>
            <form th:action="@{addGroup}" method="post">
                <label for="newGroupName">Name:</label>
                <input type="text" id="newGroupName" name="newGroupName" required/>
                <button type="submit" class="btn btn-primary">Add Group</button>
            </form>
        </div>
    </div>
</div>
<br>
<table>
    <thead>
    <tr>
        <th>Group Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group : ${groups}">
        <td th:text="${group.name}"></td>
        <td style="text-align: center">
            <i class="fa-regular fa-pen-to-square" onclick="openModal(this)"></i>
            <div class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal(this)">×</span>
                    <h3 th:text="'Edit Group: ' + ${group.name}">Edit Group</h3>
                    <form th:action="@{/group/update}" method="post">
                        <input type="hidden" name="groupId" th:value="${group.id}"/>
                        <label for="newName">New Group Name:</label>
                        <input type="text" id="newName" name="newName" required/>
                        <button type="submit">Update</button>
                    </form>
                </div>
            </div>
        </td>
        <td style="text-align: center">
            <i class="fa-regular fa-trash-can" onclick="openModal(this)"></i>
            <div class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal(this)">×</span>
                    <h3>Deletion group "<span th:text="${group.name}"></span>"</h3>
                    <p>Are you sure you want to delete this group?</p>
                    <form th:action="@{/group/delete}" method="post" style="display: inline;">
                        <input type="hidden" name="groupId" th:value="${group.id}"/>
                        <button type="submit" class="yes-button">Yes</button>
                    </form>
                    <button type="button" class="no-button" onclick="closeModal(this)">No</button>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function openModal(button) {
        const modal = button.nextElementSibling;
        modal.style.display = "block";
    }

    function closeModal(closeButton) {
        const modal = closeButton.parentElement.parentElement;
        modal.style.display = "none";
    }
</script>
</body>
</html>
