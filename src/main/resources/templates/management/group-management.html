<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>Group Management</title>
    <style>
        /* Style for menu bar */
        .menu {
            display: flex;
            align-items: center;
            background-color: #333;
            color: white;
            height: 50px;
        }

        .container {
            max-width: 350px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .courses-list {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 8px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        /* Style for menu items */
        .menu-item {
            padding: 0 20px;
            cursor: pointer;
        }

        /* Style for Logout button */
        .logout-btn {
            margin-left: auto;
            margin-right: 20px;
            padding: 5px 10px;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Style for buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .alert {
            border-radius: 4px;
        }

        .alert-info {
            color: #ffffff;
            background-color: #118a14;
            border-color: #118a14
        }

        .alert-danger {
            color: #ffffff;
            background-color: #da1028;
            border-color: #da1028
        }

        .column {
            width: 25%;
            float: left;
            box-sizing: border-box;
            padding: 10px;
        }


        /* Modal container */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Modal content */
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        /* Close button */
        .close {
            float: right;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }


    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<!-- Menu bar -->
<div class="menu">
    <a href="/" class="menu-item" style="color: white">Home</a>
    <a href="/management" class="menu-item" style="color: white">Management</a>
    <div style="margin-left: auto;">
        <a sec:authentication="name" href="/#" class="menu-item" style="color: white;">User</a>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</div>

<!-- Main content -->
<h2>Group Management</h2>
<table>
    <thead>
    <tr>
        <th>Group Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group : ${groups}">
        <td th:text="${group.name}"></td>
        <td>
            <i class="fas fa-edit edit-icon" onclick="openModal(this)"></i>
            <div class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal(this)">Ã—</span>
                    <h3 th:text="'Edit Group: ' + ${group.name}">Edit Group</h3>
                    <form th:action="@{/group/update}" method="post">
                        <input type="hidden" name="groupId" th:value="${group.id}"/>
                        <label for="newName">New Group Name:</label>
                        <input type="text" id="newName" name="newName" required/>
                        <button type="submit">Update</button>
                    </form>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function openModal(button) {
        const modal = button.nextElementSibling;
        modal.style.display = "block";
    }

    function closeModal(closeButton) {
        const modal = closeButton.parentElement.parentElement;
        modal.style.display = "none";
    }
</script>
</body>
</html>
