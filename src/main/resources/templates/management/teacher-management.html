<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/base-style.css">
    <style></style>
</head>
<body>
<!-- Include the menu bar fragment -->
<div th:insert="~{fragments/general :: menu}"></div>

<!-- Main content -->
<br>
<h2 style="text-align: center; font-size: 1.5rem !important;">Teachers</h2>
<div style="display: flex; justify-content: center">
    <div>
        <div th:insert="~{fragments/general :: flash-msgs}"></div>
<!-- Add new Teacher -->
        <a sec:authorize="hasRole('ROLE_ADMIN')" data-bs-toggle="modal"
           data-bs-target="#AddNewTeacherModal" class="btn">New Teacher</a>

        <div sec:authorize="hasRole('ROLE_ADMIN')" class="modal fade" id="AddNewTeacherModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Add new Teacher to Database</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{addTeacher}" method="post">
                            <input type="hidden" th:name="ownerGroup.id" th:value="2"/>
                            <input type="hidden" th:name="'roles2'" th:value="ROLE_PROFESSOR"/>
                            <input type="hidden" th:name="uiPage" th:value="teacher"/>
                            <div class="mb-3">
                                <label for="newFirstname" class="col-form-label">First Name:</label>
                                <input type="text" class="form-control" id="newFirstname" name="firstname"
                                       maxlength="50" required/>
                            </div>
                            <div class="mb-3">
                                <label for="newLastname" class="col-form-label">Last Name:</label>
                                <input type="text" class="form-control" id="newLastname" name="lastname"
                                       maxlength="50" required/>
                            </div>
                            <div class="mb-3">
                                <label for="newCourseName" class="col-form-label">Choose Group</label>
                                <select class="form-select" id="newCourseName" name="professorCourses">
                                    <option th:each="course : ${courses}" th:value="${course.courseName}"
                                            th:text="${course.courseName}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="newLogin" class="col-form-label">Login:</label>
                                <input type="text" class="form-control" id="newLogin" name="login"
                                       maxlength="20" required/>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="col-form-label">Password:</label>
                                <input type="password" class="form-control" id="newPassword" name="password" required/>
                            </div>
                            <br>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Add Teacher</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div>
            <table>
                <thead>
                <tr>
                    <th>#</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">Login</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Courses</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">Edit</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">Edit</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="teacher, iterStat : ${page.content}">
                    <td th:text="${iterStat.count}"></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')" th:text="${teacher.login}"></td>
                    <td th:text="${teacher.firstname}"></td>
                    <td th:text="${teacher.lastname}"></td>
                    <td>
                <span th:each="course, iterStat : ${teacher.professorCourses}">
                    <span th:text="${course.getCourseName}"></span>
                    <span th:if="${!iterStat.last}">,</span>
                </span>
                    </td>
<!--Edit Teacher-->
                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                        <div style="text-align: center">
                            <i class="fa-regular fa-pen-to-square" data-bs-toggle="modal"
                               th:data-bs-target="'#EditTeacherModal_' + ${teacher.id}"></i>
                        </div>
                        <div class="modal fade" th:id="'EditTeacherModal_' + ${teacher.id}">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5">Edit Teacher</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:action="@{/user/updateTeacher}" method="post">
                                            <input type="hidden" th:name="id" th:value="${teacher.id}"/>
                                            <input type="hidden" th:name="'roles2'" th:value="ROLE_PROFESSOR"/>
                                            <input type="hidden" th:name="ownerGroup.id" th:value="2"/>
                                            <input type="hidden" th:name="uiPage" th:value="teacher"/>
                                            <div class="mb-3">
                                                <label for="firstnameEdit" class="col-form-label">Firstname:</label>
                                                <input type="text" class="form-control" id="firstnameEdit"
                                                       name="firstname"
                                                       th:value="${teacher.firstname}" maxlength="50" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="lastnameEdit" class="col-form-label">Last Name:</label>
                                                <input type="text" class="form-control" id="lastnameEdit"
                                                       name="lastname"
                                                       th:value="${teacher.lastname}" maxlength="50" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="CourseNameEdit" class="col-form-label">Choose Group</label>
                                                <select class="form-select" id="CourseNameEdit" name="professorCourses">
                                                    <option th:each="course : ${courses}"
                                                            th:value="${course.courseName}"
                                                            th:text="${course.courseName}"></option>
                                                </select>
                                            </div>
                                            <br>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="submit" class="btn btn-primary">Update Teacher</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
<!-- Edit Credentials -->
                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                        <div style="text-align: center">
                            <i class="fa-solid fa-key" data-bs-toggle="modal"
                               th:data-bs-target="'#EditCredentialsModal_' + ${teacher.id}"></i>
                        </div>
                        <div class="modal fade" th:id="'EditCredentialsModal_' + ${teacher.id}">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5">Edit Credentials</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:action="@{/user/updateTeacherCredentials}" method="post">
                                            <input type="hidden" th:name="id" th:value="${teacher.id}"/>
                                            <input type="hidden" th:name="uiPage" th:value="teacher"/>
                                            <input type="hidden" th:name="ownerGroup.id" th:value="2"/>
                                            <div class="mb-3">
                                                <label for="loginEdit" class="col-form-label">Login:</label>
                                                <input type="text" class="form-control" id="loginEdit" name="login"
                                                       th:value="${teacher.login}" maxlength="20" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="passwordEdit" class="col-form-label">Password:</label>
                                                <input type="password" class="form-control" id="passwordEdit"
                                                       name="password"
                                                       required/>
                                            </div>
                                            <br>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="submit" class="btn btn-primary">Update Teacher</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
<!-- Delete Teacher -->
                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                        <div style="text-align: center">
                            <i class="fa-regular fa-trash-can" data-bs-toggle="modal"
                               th:data-bs-target="'#DeleteTeacherModal_' + ${teacher.id}"></i>
                        </div>
                        <div class="modal fade" th:id="'DeleteTeacherModal_' + ${teacher.id}">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5">Delete Teacher</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p th:text="'Are you sure you want to delete ' + ${teacher.login} + '?'"></p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <form th:action="@{/user/deleteTeacher}" method="post">
                                            <input type="hidden" name="userId" th:value="${teacher.id}"/>
                                            <button type="submit" class="btn btn-primary">Delete</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>
<!-- Pagination navigation -->
        <div>
            <nav>
                <ul class="pagination">
                    <li th:if="${page.hasPrevious()}"
                        class="page-item">
                        <a th:attr="href=@{${'/user/teacher-management'} + '?page=' + ${page.number - 1}}"
                           class="page-link">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                        class="page-item" th:classappend="${i == page.number} ? 'active' : ''">
                        <a th:attr="href=@{${'/user/teacher-management'} + '?page=' + ${i}}" class="page-link"
                           th:text="${i + 1}"></a>
                    </li>
                    <li th:if="${page.hasNext()}"
                        class="page-item">
                        <a th:attr="href=@{${'/user/teacher-management'} + '?page=' + ${page.number + 1}}"
                           class="page-link">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
