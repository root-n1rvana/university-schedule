<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .error-container {
            padding: 100px 0;
        }
        .error-code {
            font-size: 72px;
            color: #d9534f;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Page not found</div>
</div>
</body>
</html>
