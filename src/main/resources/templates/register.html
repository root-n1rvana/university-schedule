<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Custom CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-control {
            width: 96%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 8px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            padding: 8px;
            border-radius: 3px;
        }

        .alert-info {
            color: #055160;
            background-color: #cff4fc;
            border-color: #b6effb
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card-header">
        <h2 class="text-center">Registration</h2>
    </div>
    <div th:if="${param.success}">
        <div class="alert alert-info">
            You have successfully registered!
        </div>
    </div>
    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" id="firstName" name="firstName" placeholder="Enter first name" th:field="*{firstName}" type="text" />
            <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName" name="lastName" placeholder="Enter last name" th:field="*{lastName}" type="text" />
            <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
        </div>
        <div class="form-group">
            <label class="form-label">Login</label>
            <input class="form-control" id="loginName" name="loginName" placeholder="Enter Login name" th:field="*{loginName}" type="loginName" />
            <p th:errors="*{loginName}" class="text-danger" th:if="${#fields.hasErrors('loginName')}"></p>
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Enter password" th:field="*{password}" type="password" />
            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>
            <span>&nbsp&nbsp&nbsp&nbspAlready registered? <a th:href="@{/login}">Login here</a></span>
        </div>
    </form>
</div>
</body>

</html>
