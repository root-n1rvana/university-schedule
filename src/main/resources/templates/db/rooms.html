<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/base-style.css">
    <style></style>
</head>
<body>
<!-- Include the menu bar fragment -->
<div th:insert="~{fragments/general :: menu}"></div>

<!-- Main content -->
<div style="display: flex; justify-content: center" class="content">
    <a href="/entity/users" class="btn">Users</a>
    <a href="/entity/courses" class="btn">Courses</a>
    <a href="/entity/rooms" class="btn" style="background-color: transparent; !important;">Rooms</a>
    <a href="/entity/groups" class="btn">Groups</a>
    <a href="/entity/lessons" class="btn">Lessons</a>
    <a href="/entity/roles" class="btn">Roles</a>
    <a href="/entity/lessonsTime" class="btn">Lessons Time</a>
    <a href="/entity/schedules" class="btn">Schedules</a>
</div>
<h2 style="text-align: center; font-size: 1.5rem !important;">Rooms</h2>
<div style="display: flex; justify-content: center" class="content">
    <table>
        <thead>
        <tr>
            <th>Room label</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of rooms and display the data in rows -->
        <tr th:each="room : ${rooms}">
            <td th:text="${room.roomLabel}"></td>
            <td th:text="${room.roomDescription}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
