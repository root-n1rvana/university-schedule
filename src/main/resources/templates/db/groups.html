<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups Page</title>
    <style>
        /* Style for menu bar */
        .menu {
            display: flex;
            align-items: center;
            background-color: #333;
            color: white;
            height: 50px;
        }

        /* Style for menu items */
        .menu-item {
            padding: 0 20px;
            cursor: pointer;
        }

        /* Style for Logout button */
        .logout-btn {
            margin-left: auto;
            margin-right: 20px;
            padding: 5px 10px;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Style for main content */
        .content {
            margin-top: 50px;
            text-align: left;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<!-- Menu bar -->
<div class="menu">
    <a href="/static" class="menu-item" style="color: white">Home</a>
    <div class="menu-item">Hi</div>
    <a href="#" class="menu-item" style="color: white">User</a>
    <a href="#" class="logout-btn">Logout</a>
</div>

<!-- Main content -->
<div class="content">
    <h2>Groups</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Group Name</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of groups and display the data in rows -->
        <tr th:each="group : ${groups}">
            <td th:text="${group.id}"></td>
            <td th:text="${group.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
