<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/base-style.css">
    <style></style>
</head>
<body>
<!-- Include the menu bar fragment -->
<div th:insert="~{fragments/general :: menu}"></div>

<!-- Main content -->
<div style="display: flex; justify-content: center" class="content">
    <a href="/entity/users" class="btn">Users</a>
    <a href="/entity/courses" class="btn">Courses</a>
    <a href="/entity/rooms" class="btn">Rooms</a>
    <a href="/entity/groups" class="btn" style="background-color: transparent; !important;">Groups</a>
    <a href="/entity/lessons" class="btn">Lessons</a>
    <a href="/entity/roles" class="btn">Roles</a>
    <a href="/entity/lessonsTime" class="btn">Lessons Time</a>
    <a href="/entity/schedules" class="btn">Schedules</a>
</div>
<br>
<h2 style="text-align: center; font-size: 1.5rem !important;">Groups</h2>
<br>
<div style="display: flex; justify-content: center">
    <table>
        <thead>
        <tr>
            <th>Group Name</th>
            <th>Assigned Courses</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of groups and display the data in rows -->
        <tr th:each="group : ${groups}">
            <td th:text="${group.name}"></td>
            <td>
                <span th:each="course, iterStat : ${group.assignedCourses}">
                    <span th:text="${course.courseName}"></span>
                    <span th:if="${!iterStat.last}">,</span>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
