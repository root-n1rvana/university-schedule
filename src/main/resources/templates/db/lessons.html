<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lessons Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/base-style.css">
    <style></style>
</head>
<body>
<!-- Include the menu bar fragment -->
<div th:insert="~{fragments/general :: menu}"></div>

<!-- Main content -->
<div style="display: flex; justify-content: center" class="content">
    <a href="/entity/users" class="btn">Users</a>
    <a href="/entity/courses" class="btn">Courses</a>
    <a href="/entity/rooms" class="btn">Rooms</a>
    <a href="/entity/groups" class="btn">Groups</a>
    <a href="/entity/lessons" class="btn" style="background-color: transparent; !important;">Lessons</a>
    <a href="/entity/roles" class="btn">Roles</a>
    <a href="/entity/lessonsTime" class="btn">Lessons Time</a>
    <a href="/entity/schedules" class="btn">Schedules</a>
</div>
<h2 style="text-align: center; font-size: 1.5rem !important;">Lessons</h2>
<div style="display: flex; justify-content: center" class="content">
    <table>
        <thead>
        <tr>
            <th>Course</th>
            <th>Room</th>
            <th>Group</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of lessons and display the data in rows -->
        <tr th:each="lesson : ${lessons}">
            <td th:text="${lesson.ownerCourse.courseName}"></td>
            <td th:text="${lesson.ownerRoom.roomLabel}"></td>
            <td th:text="${lesson.ownerGroup.name}"></td>
            <td th:text="${lesson.ownerLessonTime.lessonTime}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
