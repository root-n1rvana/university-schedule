<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        /* Style for menu bar */
        .menu {
            display: flex;
            align-items: center;
            background-color: #333;
            color: white;
            height: 50px;
        }

        /* Style for menu items */
        .menu-item {
            padding: 0 20px;
            cursor: pointer;
        }

        /* Style for Logout button */
        .logout-btn {
            margin-left: auto;
            margin-right: 20px;
            padding: 5px 10px;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Style for main content */
        .content {
            margin-top: 50px;
            text-align: left;
        }

        /* Style for buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>
<body>
<!-- Menu bar -->
<div class="menu">
    <a href="/" class="menu-item" style="color: white">Home</a>
    <div style="margin-left: auto;">
        <a sec:authentication="name" href="/#" class="menu-item" style="color: white;">User</a>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</div>

<!-- Main content -->
<div class="content">
    <h1 style="text-align: center;">Welcome to our University</h1>
    <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STUDENT')" href="/schedule/" class="btn">Schedule</a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" href="/entity" class="btn">Database</a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" href="user/user-management" class="btn">User Management</a>
    <a href="course/management" class="btn">Course Management</a>
    <a href="group/management" class="btn">Group Management</a>
    <a href="user/student-management" class="btn">Student Management</a>
    <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PROFESSOR')" href="user/teacher-management" class="btn">Teacher Management</a>
    <a href="schedule/management" class="btn">Schedule Management</a>

</div>
</body>
</html>
