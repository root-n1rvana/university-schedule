<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:text-align="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    /* Style for menu bar */
    .menu {
      display: flex;
      align-items: center;
      background-color: #333;
      color: white;
      height: 50px;
    }

    /* Style for menu items */
    .menu-item {
      padding: 0 20px;
      cursor: pointer;
    }

    /* Style for Logout button */
    .logout-btn {
      margin-left: auto;
      margin-right: 20px;
      padding: 5px 10px;
      background-color: #fff;
      color: #333;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Style for main content */
    .content {
      margin-top: 50px;
      text-align: left;
    }

    /* Style for buttons */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      margin: 20px;
    }

    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
<!-- Menu bar -->
<div class="menu">
  <a href="/" class="menu-item" style="color: white">Home</a>
  <div class="menu-item">Hi</div>
  <a href="/user" class="menu-item" style="color: white">User</a>
  <a href="#" class="logout-btn">Logout</a>
</div>

<!-- Main content -->
<div class="content">
  <h1 style="text-align: center;">Schedule</h1>
  <form action="#" method="post" th:action="@{/schedule/day}">
    <label for="month">Select a month:</label>
    <select id="month" name="month" th:modelAttribute="selectedMonth">
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>

    <label for="day">Select a day:</label>
    <select id="day" name="day" th:modelAttribute="selectedDay">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      <option value="31">31</option>
    </select>

    <input type="hidden" name="scheduleId" value="1">
    <input type="hidden" name="groupId" value="1">

    <button type="submit" name="scheduleForDay" class="btn btn-primary">Schedule for Day</button>

    <button type="submit" name="scheduleForMonth" class="btn btn-primary">Schedule for Month</button>

  </form>
</div>
</body>
</html>
