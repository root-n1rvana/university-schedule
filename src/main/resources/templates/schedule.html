<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/base-style.css">
    <style></style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css"
          rel="stylesheet">
</head>

<body>
<!-- Include the menu bar fragment -->
<div th:insert="~{fragments/general :: menu}"></div>

<!-- Main content -->
<br>
<br>
<h2 style="text-align: center; font-size: 1.5rem !important;">Schedule</h2>
<div>
    <div th:insert="~{fragments/general :: flash-msgs}" style="display: flex; justify-content: center"></div>
    <br>
    <div class="row" style="display: flex; justify-content: center">
        <div class="col"></div>
<!--Schedule in Date Range for Student-->
        <div sec:authorize="hasRole('ROLE_STUDENT')" class="col text-center">
            <div>
                <form th:action="@{/schedule/}" method="get" autocomplete="off">
                    <div>
                        <label for="datepicker" style="display: inline-block; width: 100px;">For Month</label>
                        <input type="text" class="form-control" style="display: inline-block; width: 90px;"
                               name="yearMonth"
                               id="datepicker" data-date-format="yyyy-mm">
                        <input type="hidden" th:name="groupId" th:value="${#authentication.principal.ownerGroup.id}"/>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <br>
            <div th:each="schedule : ${scheduleInDateRangeForGroup}">
                <button style="margin-bottom: 1px" th:text="${#temporals.format(schedule.scheduleDate, 'dd MMMM yyyy')}"
                        class="btn btn-primary" type="button"
                        data-bs-toggle="collapse" th:data-bs-target="'#ScheduleForDay_' + ${schedule.id}"
                        aria-expanded="false" th:aria-controls="'ScheduleForDay_' + ${schedule.id}"></button>
                <div class="collapse" th:id="'ScheduleForDay_' + ${schedule.id}">
                    <table style="border-collapse: separate">
                        <thead>
                        <tr>
                            <th>Lesson Time</th>
                            <th>Course</th>
                            <th>Room</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lesson : ${schedule.lessons}">
                            <td th:text="${lesson.ownerLessonTime.lessonTime}"></td>
                            <td th:text="${lesson.ownerCourse.courseName}"></td>
                            <td th:text="${lesson.ownerRoom.roomLabel}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
<!--Ðžne day schedule for a Student-->
        <div sec:authorize="hasRole('ROLE_STUDENT')" class="col text-center">
            <div>
                <form th:action="@{/schedule/}" method="get" autocomplete="off">
                    <div>
                        <label for="datepicker" style="display: inline-block; width: 100px;">For Day</label>
                        <input type="text" class="form-control" style="display: inline-block; width: 90px;"
                               name="yearMonthDay"
                               id="daydatepicker" data-date-format="yyyy-mm-dd">
                        <input type="hidden" th:name="groupId" th:value="${#authentication.principal.ownerGroup.id}"/>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <br>
            <div th:each="schedule : ${scheduleForStudentDay}">
                <button style="margin-bottom: 1px" th:text="${#temporals.format(schedule.scheduleDate, 'dd MMMM yyyy')}"
                        class="btn btn-primary" type="button"
                        data-bs-toggle="collapse" th:data-bs-target="'#ScheduleForDay_' + ${schedule.id}"
                        aria-expanded="false" th:aria-controls="'ScheduleForDay_' + ${schedule.id}"></button>
                <div class="collapse" th:id="'ScheduleForDay_' + ${schedule.id}">
                    <table style="border-collapse: separate">
                        <thead>
                        <tr>
                            <th>Lesson Time</th>
                            <th>Course</th>
                            <th>Room</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lesson : ${schedule.lessons}">
                            <td th:text="${lesson.ownerLessonTime.lessonTime}"></td>
                            <td th:text="${lesson.ownerCourse.courseName}"></td>
                            <td th:text="${lesson.ownerRoom.roomLabel}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
<!--Schedule in Date Range for Teacher-->
        <div sec:authorize="hasRole('ROLE_PROFESSOR')" class="col text-center">
            <div>
                <form th:action="@{/schedule/}" method="get" autocomplete="off">
                    <div>
                        <label for="datepicker" style="display: inline-block; width: 100px;">For Month</label>
                        <input type="text" class="form-control" style="display: inline-block; width: 90px;"
                               name="yearMonth"
                               id="datepickerT" data-date-format="yyyy-mm">
                        <input type="hidden" th:name="courseId"
                               th:value="${#authentication.principal.professorCourses.iterator().next().id}"/>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <br>
            <div th:each="schedule : ${scheduleInDateRangeForTeacher}">
                <button style="margin-bottom: 1px" th:text="${#temporals.format(schedule.scheduleDate, 'dd MMMM yyyy')}"
                        class="btn btn-primary" type="button"
                        data-bs-toggle="collapse" th:data-bs-target="'#ScheduleForDay_' + ${schedule.id}"
                        aria-expanded="false" th:aria-controls="'ScheduleForDay_' + ${schedule.id}"></button>
                <div class="collapse" th:id="'ScheduleForDay_' + ${schedule.id}">
                    <table style="border-collapse: separate">
                        <thead>
                        <tr>
                            <th>Lesson Time</th>
                            <th>Group</th>
                            <th>Room</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lesson : ${schedule.lessons}">
                            <td th:text="${lesson.ownerLessonTime.lessonTime}"></td>
                            <td th:text="${lesson.ownerGroup.name}"></td>
                            <td th:text="${lesson.ownerRoom.roomLabel}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
<!--one day schedule for a Teacher-->
        <div sec:authorize="hasRole('ROLE_PROFESSOR')" class="col text-center">
            <div>
                <form th:action="@{/schedule/}" method="get" autocomplete="off">
                    <div>
                        <label for="datepicker" style="display: inline-block; width: 100px;">For Day</label>
                        <input type="text" class="form-control" style="display: inline-block; width: 90px;"
                               name="yearMonthDay"
                               id="daydatepickerT" data-date-format="yyyy-mm-dd">
                        <input type="hidden" th:name="courseId"
                               th:value="${#authentication.principal.professorCourses.iterator().next().id}"/>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <br>
            <div th:each="schedule : ${scheduleForTeacherDay}">
                <button style="margin-bottom: 1px" th:text="${#temporals.format(schedule.scheduleDate, 'dd MMMM yyyy')}"
                        class="btn btn-primary" type="button"
                        data-bs-toggle="collapse" th:data-bs-target="'#ScheduleForDay_' + ${schedule.id}"
                        aria-expanded="false" th:aria-controls="'ScheduleForDay_' + ${schedule.id}"></button>
                <div class="collapse" th:id="'ScheduleForDay_' + ${schedule.id}">
                    <table style="border-collapse: separate">
                        <thead>
                        <tr>
                            <th>Lesson Time</th>
                            <th>Group</th>
                            <th>Room</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lesson : ${schedule.lessons}">
                            <td th:text="${lesson.ownerLessonTime.lessonTime}"></td>
                            <td th:text="${lesson.ownerGroup.name}"></td>
                            <td th:text="${lesson.ownerRoom.roomLabel}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js"></script>
<script>
    const dp = $("#datepicker").datepicker({
        autoclose: true,
        format: "yyyy-mm",
        startView: "months",
        minViewMode: "months"
    });
</script>
<script>
    const dpT = $("#datepickerT").datepicker({
        autoclose: true,
        format: "yyyy-mm",
        startView: "months",
        minViewMode: "months"
    });
</script>
<script>
    const ddp = $("#daydatepicker").datepicker({
        autoclose: true,
        format: "yyyy-mm-dd",
        startView: "days",
        minViewMode: "days"
    });
</script>
<script>
    const ddpT = $("#daydatepickerT").datepicker({
        autoclose: true,
        format: "yyyy-mm-dd",
        startView: "days",
        minViewMode: "days"
    });
</script>
</body>
</html>
