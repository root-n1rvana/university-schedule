<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        /* Style for menu bar */
        .menu {
            display: flex;
            align-items: center;
            background-color: #333;
            color: white;
            height: 50px;
        }

        /* Style for menu items */
        .menu-item {
            padding: 0 20px;
            cursor: pointer;
        }

        /* Style for Logout button */
        .logout-btn {
            margin-left: auto;
            margin-right: 20px;
            padding: 5px 10px;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Style for buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
        }

        .btn:hover {
            opacity: 0.8;
        }

        th, td {
            padding: 5px;
            border-bottom: 1px solid #ddd;
            background-color: #e1e1e0;
        }

        .alert {
            max-width: 350px;
            padding: initial;
        }

        .datepicker td, datapicker th {
            background-color: transparent;
        }

        .datepicker thead tr:first-child th {
            background-color: transparent;
        }

        nav.primary-navigation {
            margin: 0 auto;
            display: block;
            padding: 120px 0 0 0;
            text-align: center;
            font-size: 16px;
        }

        nav.primary-navigation ul li {
            list-style: none;
            margin: 0 auto;
            border-left: 2px solid #3ca0e7;
            display: inline-block;
            padding: 0 30px;
            position: relative;
            text-decoration: none;
            text-align: center;
            font-family: arvo;
        }

        nav.primary-navigation ul {
            list-style: none;
            margin: 0 auto;
            display: inline-block;
            padding: 0 30px;
            position: relative;
            text-decoration: none;
            text-align: center;
            font-family: arvo;
        }

        nav.primary-navigation li a {
            color: black;
        }

        nav.primary-navigation li a:hover {
            color: #3ca0e7;
        }

        nav.primary-navigation li:hover {
            cursor: pointer;
        }

        nav.primary-navigation ul li ul {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            padding-left: 0;
            left: 0;
            display: none;
            background: white;
        }

        nav.primary-navigation ul li:hover > ul,
        nav.primary-navigation ul li ul:hover {
            visibility: visible;
            opacity: 1;
            display: block;
            min-width: 170px;
            text-align: left;
            padding-top: 20px;
            box-shadow: 0px 3px 5px -1px #ccc;
        }

        nav.primary-navigation ul li ul li {
            clear: both;
            width: 100%;
            text-align: left;
            margin-bottom: 20px;
            border-style: none;
        }

        nav.primary-navigation ul li ul li a:hover {
            padding-left: 10px;
            border-left: 2px solid #3ca0e7;
            transition: all 0.3s ease;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            color: #3ca0e7;
        }

        ul li ul li a {
            transition: all 0.5s ease;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css"
          rel="stylesheet">
</head>

<body>
<!-- Menu bar -->
<nav role="navigation" class="primary-navigation">
    <ul>
        <li><a href="/">Home</a></li>
        <li sec:authorize="hasAnyRole('ROLE_PROFESSOR', 'ROLE_STUDENT')"><a href="/schedule/">Schedule</a></li>
        <li sec:authorize="hasRole('ROLE_STUDENT')"><a href="/course/management">Courses</a></li>
        <li sec:authorize="hasRole('ROLE_STUDENT')"><a href="/group/management">Groups</a></li>
        <li sec:authorize="hasRole('ROLE_STUDENT')"><a href="/user/student-management">Students</a></li>
        <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/entity">Database</a></li>
        <li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PROFESSOR')"><a href="#">Management&dtrif;</a>
            <ul class="dropdown">
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/user/user-management">Users</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PROFESSOR')"><a href="/course/management">Courses</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PROFESSOR')"><a href="/group/management">Groups</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PROFESSOR')"><a href="/user/student-management">Students</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PROFESSOR')"><a href="/user/teacher-management">Teachers</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PROFESSOR')"><a href="/schedule/management">Schedule</a></li>
            </ul>
        </li>
        <li><a href="#">Contact</a></li>
        <li><a href="/logout">Logout <span style="text-decoration: underline" th:text="${#authentication.name}"></span></a>
        </li>
    </ul>
</nav>

<!-- Main content -->
<br>
<br>
<div class="content">
    <h2 style="text-align: center; font-size: 1.5rem !important;">Schedule</h2>
</div>
<div style="display: flex; justify-content: center">
    <div>
        <div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>

            <div th:if="${successMessage}" class="alert alert-info">
                <span th:text="${successMessage}"></span>
            </div>

            <div th:if="${warnMessage}" class="alert alert-danger">
                <span th:text="${warnMessage}"></span>
            </div>
        </div>
        <br>
        <div>
            <form th:action="@{/schedule/}" method="get" autocomplete="off">
                <div>
                    <label for="datepicker" style="display: inline-block; width: 100px;">Select Month</label>
                    <input type="text" class="form-control" style="display: inline-block; width: 90px;" name="yearMonth"
                           id="datepicker" data-date-format="yyyy-mm">
                    <input type="hidden" th:name="groupId" th:value="${#authentication.principal.ownerGroup.id}"/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <br>
        <div th:each="schedule : ${scheduleInDateRangeForGroup}">
            <button style="margin-bottom: 1px" th:text="${#temporals.format(schedule.scheduleDate, 'dd MMMM yyyy')}"
                    class="btn btn-primary" type="button"
                    data-bs-toggle="collapse" th:data-bs-target="'#ScheduleForDay_' + ${schedule.id}"
                    aria-expanded="false" th:aria-controls="'ScheduleForDay_' + ${schedule.id}"></button>
            <div class="collapse" th:id="'ScheduleForDay_' + ${schedule.id}">
                <table style="border-collapse: separate">
                    <thead>
                    <tr>
                        <th>Lesson Time</th>
                        <th>Course</th>
                        <th>Room</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lesson : ${schedule.lessonsList}">
                        <td th:text="${lesson.ownerLessonTime.lessonTime}"></td>
                        <td th:text="${lesson.ownerCourse.courseName}"></td>
                        <td th:text="${lesson.ownerRoom.roomLabel}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js"></script>
<script>
    const dp = $("#datepicker").datepicker({
        autoclose: true,
        format: "yyyy-mm",
        startView: "months",
        minViewMode: "months"
    });
</script>
</body>
</html>
