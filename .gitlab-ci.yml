services:
  - name: docker:dind
    command: ["--tls=false"]

variables:
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2
  DOCKER_REPO: n1rvana/web-app
  IMAGE_TAG: '1.0'

stages:
  - verify_app
  - compile_app
  - build_image
#  - deploy

run_tests:
  stage: verify_app
  image: maven:3.8.5-openjdk-17
  script:
    - mvn verify

compile_app:
  stage: compile_app
  image: maven:3.8.5-openjdk-17
  script:
    - mvn compile

build_image:
  stage: build_image
  image: docker:24.0.2-cli
#  services:
#    - docker:24.0.2-dind
#  variables:
#    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $DOCKER_REGISTRY_USER -p $DOCKER_REGISTRY_PASSWORD
  script:
    - docker-compose build
    - docker tag web-application-app $DOCKER_REPO:$IMAGE_TAG
    - docker push $DOCKER_REPO:$IMAGE_TAG
